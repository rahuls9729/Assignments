<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of cell padding & cell spacing</title>
</head>
<body> 
    <table border="1" 
         cellpadding="4"
         cellspacing="5"> 
    <thead> 
    <td><span>Name</span></td> 
    <td><span>Age</span></td> 
    </thead> 
    <tbody> 
    <tr> 
      <td>Rani</td> 
      <td>30</td> 
    </tr> 
     <tr> 
      <td>Rajan</td> 
      <td>35</td> 
    </tr> 
    <tr> 
      <td>Akshaya</td> 
      <td>17</td> 
    </tr> 
    <tr> 
      <td>Ashick</td> 
      <td>13</td> 
    </tr> 
    </tbody> 
    </table> 
    </body> 
</html>
